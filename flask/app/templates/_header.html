<div class="row border-success  border-bottom">
  <div class="container-fluid ">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">Todo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('todo.index') }}">Задачи <span class="sr-only"></span></a>
          </li>
        </ul>
        <ul class="navbar-nav">
        {% if current_user.is_authenticated %}
          <a href="{{ url_for('user.logout') }}">
             <img src="{{ url_for('static', filename='img/user.png') }}" class="border border-success rounded-circle" style="max-width: 50px; max-height: 50px;">
          </a>
        {% else %}
          <a href="{{ url_for('user.login') }}">
             <img src="{{ url_for('static', filename='img/user.png') }}" class="border border-success rounded-circle" style="max-width: 50px; max-height: 50px;">
          </a>
        {% endif %}  
        </ul>
      </div>
    </nav>
  </div>
</div>
