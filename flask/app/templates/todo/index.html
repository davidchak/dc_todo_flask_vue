{% extends '_base.html' %}

{% block header %}
	{% include '_header.html' %}
{% endblock %}


{% block content %}

	<!-- Задачи -->
	<div class="container-fluid">

		<!-- VueJS  app -->
		<div class="row " id="todo-list" >
			
			<!-- Center -->
			<div class="col-sm-12 col-md-12 col-lg-8 ml-auto mr-auto">
				<div class="row">
					<div class="col-12 my-2">
						<!-- Input Component -->
						<new-todo></new-todo>
					</div>
				</div>
				<div class="row">
					<todo-filters></todo-filters>
				</div>
				<div class="row">
					<div class="col-12 my-2">
						<!-- Todo-Item Component -->
						<todo-item
							v-for="(todo, index) in todos"
							v-bind:index="index"
							v-bind:todo="todo"
							v-bind:key="todo.id">	
						</todo-item>
					</div>
				</div>
			</div>
			
		</div>
	</div>


{% endblock %}


{% block footer %}
	{% include '_footer.html' %}
{% endblock %}




{% block scripts %}
	{{ super() }}
	{% assets "vuejs" %}
		<script type="text/javascript" src="{{ ASSET_URL }}"></script>
	{% endassets %}
{% endblock %}
